<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1"/>
    <title></title>
    <!-- 引入4个文件，必须注意导入顺序-->
    <link rel="stylesheet" href="css/bootstrap.css"/>
    <script src="js/jquery.min.js"></script>
    <script src="js/popper.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <style>
        .carousel-control-prev,.carousel-control-next{
            width:4%;height:20%;top:40%;
            background-color:#aaa;border-radius:0.25rem;
        }
        .carousel-indicators li{
            width:0.8rem;height:0.8rem;
            background:#fff;
            border-radius:50%;
            margin-right:6px;
            margin-left: 6px;
        }
        .carousel-indicators .active{
            background: #0aa1ed;
        }
    </style>
</head>
<body>
<div class="container">
    <div id="demo" class="carousel" data-ride="carousel">
        <!-- 1.轮播图片-->
        <div class="carousel">
            <div class="carousel-inner">
                <div class="carousel-item active"><img class="w-100" src="img/8e304e9397278b457ac46e16f201a394.jpeg" alt=""/></div>
                <div class="carousel-item"><img class="w-100"
                                                src="img/400919fbb7b2dddf8f075a45b5a53c8c.jpeg" alt=""/></div>
                <div class="carousel-item"><img class="w-100"src="img/05da60b5a640491b071f1a575cdaded9.jpeg" alt=""/></div>
                <div class="carousel-item"><img class="w-100" src="img/b1515c36e3e3994268469d7df0649f98.jpeg" alt=""/></div>
                <div class="carousel-item"><img class="w-100"src="img/d1eaad9f3b87b3a08d821dfb7e76e073.jpeg" alt=""/></div>
            </div>
        </div>
        <!-- 2.左右箭头-->
        <a data-slide="prev" href="#demo" class="carousel-control-prev">
            <span class="carousel-control-prev-icon"></span>
        </a>
        <a data-slide="next" href="#demo" class="carousel-control-next">
            <span class="carousel-control-next-icon"></span>
        </a>
        <!-- 3.轮播指示器-->
        <ul class="carousel-indicators">
            <li data-target="#demo"  data-slide-to="0" class="active"></li>
            <li data-target="#demo"  data-slide-to="1" ></li>
            <li data-target="#demo"  data-slide-to="2" ></li>
            <li data-target="#demo"  data-slide-to="3" ></li>
            <li data-target="#demo"  data-slide-to="4" ></li>
        </ul>
    </div>
</div>
</body>
</html>
